<html>
    <div class="container mt-5">
        <div class="row justify-content-md-center">
           <div class="col-md-4">
            <h1>Join Us Today</h1>
            <form action="">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" class="form-control"  [(ngModel)]="user.firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName"   class="form-control"  [(ngModel)]="user.lastName">
                </div>
                <div class="form-group">
                    <label for="startDate">Birthday</label>
                    <input id="startDate" name="birthday" class="form-control" type="date"  [(ngModel)]="user.birthday"/>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" [(ngModel)]="user.username" >
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control"  [(ngModel)]="user.password">
                </div>
                <div class="form-group">
                    <label>Retype Password</label>
                    <input type="password" name="password2" class="form-control"  >
                </div>
                <br>
                <div class="row justify-content-md-center">
                    <button type="button" (click)="register()" class="btn btn-success">Register</button>
                </div>
            </form>
           </div>
        </div>
    </div>

   </html>
